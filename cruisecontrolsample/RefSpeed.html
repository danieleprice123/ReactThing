<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=11" />
		<title>RefSpeed</title>
		<script src="js/jquery.min.js"></script>
		<script src="js/jquery-ui.min.js"></script>
		<script type="text/javascript" src="js/knockout-2.2.1.js"></script>
		<script type="text/javascript" src="js/sevenSeg.js"></script>
		<script src="js/Simulation.js"></script>


		<style>
			html {width: 100%; height: 100%;}
			body {width: inherit; height: inherit; margin: 0; overflow: hidden;}
		</style>
	</head>
	<body class="widget" paths="RefSpeed">
		<div runtime="true" pathType="widget" paths="value" widgetType="sevenSegArray" style="width: inherit; height: inherit;" data-bind="sevenSegArray: {digits: 4, segmentOptions: { colorOff: '#003200', colorOn: 'Lime', colorBackground: 'Black', slant: 0}}"></div>

		<script>
			$(document).ready(function() {
				ko.applyBindings({});
			});

			function customSetHTMLValue(item, data, formattedValue) {
				if (getHTMLType(item) == "sevenSegArray") {
					$(item).sevenSegArray({ value: data });
				}
			}
		</script>
	</body>
</html>
